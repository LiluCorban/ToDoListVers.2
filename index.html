<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>ToDoList Version 2.0</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="input" class="input-panel">
          <input type="text" id="task-name-input" placeholder="ADD NEW MISSION" />
          <button id="add-task-btn">ADD MISSION</button>
        </div>
        
        <div class="panel">
          <button id="undone-task">SHOW UNDONE MISSIONS </button>
          <button id="all-tasks">SHOW ALL MISSIONS </button>
        </div>
      </div>
      <div class ="today-date"></div>
      <div class = "local-time"></div>
    
      
    </header>
    <main>
      <div class="task-list">
        <p id="start-message">NO MISSION</p>
      </div>
      <div class="article">
        <p class="chapter">LIBRARY</p>
        <div >
          <p class = "part">Words of Greats</p>
          <p class = "word"></p>
        </div>
          <div >
            <p class = "part">Movie Choice</p>
            <p class = "movie"></p>
          </div>
          <div >
            <p class = "part">Book Choice</p>
            <p class = "book"></p>
            </div>
    </main>
    
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
